name: Build and Deploy CV to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'data/*.json'
      - 'scripts/**'
      - 'cv_template-main/**'
      - '.github/workflows/build-and-deploy-cv.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Install LaTeX
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-latex-base texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra texlive-xetex
      
      - name: Generate website content from JSON
        run: |
          echo "Generating website content from JSON..."
          python3 scripts/generate-website.py
          echo "Website content generation complete!"
      
      - name: Generate search index
        run: |
          echo "Generating search index..."
          python3 scripts/generate-search-index.py
          echo "Search index generation complete!"
      
      - name: Generate LaTeX from JSON (using t1 template)
        run: |
          echo "Generating LaTeX content from JSON..."
          python3 scripts/generate-t1.py
          echo "LaTeX generation complete!"
      
      - name: Build CV PDF with XeLaTeX
        working-directory: ./templates/simple
        run: |
          echo "Building CV PDF with XeLaTeX..."
          xelatex -interaction=nonstopmode cv.tex
          xelatex -interaction=nonstopmode cv.tex
          echo "PDF generation complete!"
          ls -lh cv.pdf
      
      - name: Copy CV to website root
        run: |
          # Copy the generated CV PDF to docs folder
          echo "Copying CV to docs folder..."
          mkdir -p docs
          cp ./templates/simple/cv.pdf ./docs/Resume.pdf
          
          echo "CV copied to docs/Resume.pdf"
          ls -lh docs/Resume.pdf
      
      - name: Configure Git
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
      
      - name: Commit and push if changed
        run: |
          git add docs/
          
          # Check if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            echo "Changes detected, committing..."
            git commit -m "Auto-update CV and website from JSON [skip ci]"
            git push
            echo "Content updated and pushed!"
          fi
